<button mat-raised-button (click)="test()" color="primary">test</button>

<div>
  <button mat-raised-button (click)="loadResultFiles()" color="primary">
    Read Result Files
  </button>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="number" [(ngModel)]="resultFilesToRead" />
    <button
      *ngIf="resultFilesToRead"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="resultFilesToRead = 0"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
